version: '3.8'

services:
  db:
    build: .
    image: codelum-postgres
    container_name: codelum_postgres
    env_file:
      - .env
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

    healthcheck:
      test: [
        "CMD",
        "pg_isready",
        "-U", "${POSTGRES_USER}",
        "-d", "${POSTGRES_DB}"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
